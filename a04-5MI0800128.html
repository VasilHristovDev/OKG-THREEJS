<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Window Frame (THREE.JS)</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<script src="js/three.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Platform
  const lowerPart = new THREE.BoxBufferGeometry(10, 10, 20);

  const star = new THREE.SphereGeometry(0.05,360,360);
  //Platform Material
  const boxMaterial = new THREE.MeshPhongMaterial({
    color: 0x101010,
  });

  const starMaterial = new THREE.MeshPhysicalMaterial({
    color: 'cyan',
    emissive: 'cyan',
    roughness: 1,
    clearcoat: 1
  });

  //Platform Object
  const lowerBoxPartObj = new THREE.Mesh(lowerPart, boxMaterial);

  //Stars Objects
  const star1Obj = new THREE.Mesh(star, starMaterial);
  const star2Obj = new THREE.Mesh(star, starMaterial);
  const star3Obj = new THREE.Mesh(star, starMaterial);
  const star4Obj = new THREE.Mesh(star, starMaterial);
  const star5Obj = new THREE.Mesh(star, starMaterial);
  const star6Obj = new THREE.Mesh(star, starMaterial);
  const star7Obj = new THREE.Mesh(star, starMaterial);
  const star8Obj = new THREE.Mesh(star, starMaterial);
  const star9Obj = new THREE.Mesh(star, starMaterial);

  //Positioning Canis Lupus Constellation
  star1Obj.position.set(0,-0.5,-0.2);
  star2Obj.position.set(0,0.5,1);
  star3Obj.position.set(0,2,-2);
  star4Obj.position.set(0,2.5,-1.5);
  star5Obj.position.set(0,2,-0.6);
  star6Obj.position.set(0,1.2,-0.8);
  star7Obj.position.set(0,1.3,-0.3);
  star8Obj.position.set(0,1,0.5);
  star9Obj.position.set(0,0.6,-0.5);

  const points1 = [];
  points1.push(new THREE.Vector3(0,2,-0.6));
  points1.push(new THREE.Vector3(0,2.5,-1.5));
  points1.push(new THREE.Vector3(0,2,-2));
  points1.push(new THREE.Vector3(0,-0.5,-0.2));
  points1.push(new THREE.Vector3(0,0.5,1));

  const points2 = [];
  points2.push(new THREE.Vector3(0,2,-0.6));
  points2.push(new THREE.Vector3(0,2,-2));
  points2.push(new THREE.Vector3(0,1.2,-0.8));
  points2.push(new THREE.Vector3(0,1.3,-0.3));
  points2.push(new THREE.Vector3(0,1,0.5));

  const points3 = [];
  points3.push(new THREE.Vector3(0,1.2,-0.8))
  points3.push(new THREE.Vector3(0,0.6,-0.5))
  points3.push(new THREE.Vector3(0,-0.5,-0.2))

  const lineMaterial = new THREE.LineBasicMaterial({color: 'cyan'});
  const lineGeometry1 = new THREE.BufferGeometry().setFromPoints(points1);
  const lineGeometry2 = new THREE.BufferGeometry().setFromPoints(points2);
  const lineGeometry3 = new THREE.BufferGeometry().setFromPoints(points3);

  const line1 = new THREE.Line(lineGeometry1, lineMaterial);
  const line2 = new THREE.Line(lineGeometry2, lineMaterial);
  const line3 = new THREE.Line(lineGeometry3, lineMaterial);

  const constellation = new THREE.Group();
  constellation.add(line1);
  constellation.add(line2);
  constellation.add(line3);
  constellation.add(star1Obj);
  constellation.add(star2Obj);
  constellation.add(star3Obj);
  constellation.add(star4Obj);
  constellation.add(star5Obj);
  constellation.add(star6Obj);
  constellation.add(star7Obj);
  constellation.add(star8Obj);
  constellation.add(star9Obj);

  constellation.rotateZ(Math.PI/2);
  constellation.position.z = 1;
  constellation.position.y = 2;
  scene.add(constellation);

  const allStarsPosition = [];
  allStarsPosition.push(new THREE.Vector3 (0,-0.5,-0.2));
  allStarsPosition.push(new THREE.Vector3 (0,0.5,1))
  allStarsPosition.push(new THREE.Vector3 (0,2,-2))
  allStarsPosition.push(new THREE.Vector3 (0,2.5,-1.5))
  allStarsPosition.push(new THREE.Vector3 (0,2,-0.6))
  allStarsPosition.push(new THREE.Vector3 (0,1.2,-0.8))
  allStarsPosition.push(new THREE.Vector3 (0,1.3,-0.3))
  allStarsPosition.push(new THREE.Vector3 (0,1,0.5))
  allStarsPosition.push(new THREE.Vector3 (0,0.6,-0.5))

  allStarsPosition.forEach((element) => {
    const lightSource = new THREE.PointLight('white', 1 ,100);
    lightSource.position.x = (element.x);
    lightSource.position.y = (element.y);
    lightSource.position.z = (element.z);
    scene.add(lightSource);
  })

  lowerBoxPartObj.position.set(0,-10,0);
  scene.add(lowerBoxPartObj);

  camera.position.z = 4.5;
  camera.position.y = 1;
  // camera.position.x = 1;
  // camera.rotateX(Math.PI/2)
  camera.position.y = -4;
  camera.rotateX(Math.PI/6)
  scene.rotateY(Math.PI / 2);
  // scene.rotateZ(Math.PI/2);
  // scene.rotateX(Math.PI/2);
  //Animation
  function animate() {
    requestAnimationFrame(animate);
    // scene.rotation.y += 0.001;
    // rightLegObj.rotation.x += 0.001;
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
